<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Cadastro & Login</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="text-sci">
                <h2 class="logo"><i class="bi bi-fire"></i>Brandname</h2>

                <h2>Faça seu login ou cadastre-se na plataforma.</h2>

                <div class="social-icons">
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>

        <div class="log-box">
            <div class="form-box login">
                <form method="get" action="Login">
                    <h2>Entrar</h2>
                    
                    <div class="input-box">
                        <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" name="email">
                        <label>E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="senha">
                        <label>Senha</label>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Não tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form method="post" action="Cadastro">
                    <h2>Cadastre-se</h2>
                    
                    <div class="input-box">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="nome">
                        <label>Nome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="bi bi-person-lines-fill"></i></span>
                        <input type="text" name="sobrenome">
                        <label>Sobrenome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" name="email">
                        <label>E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="senha">
                        <label>Senha</label>
                    </div>

                    <button type="submit" class="btn">Cadastrar</button>

                    <div class="login-register">
                        <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        let logBox = document.querySelector('.log-box');
        let loginLink = document.querySelector('.login-link');
        let registerLink = document.querySelector('.register-link');

        registerLink.addEventListener('click', () => {
            logBox.classList.add('active');
        });

        loginLink.addEventListener('click', () => {
            logBox.classList.remove('active');
        });
    </script>
</body>
</html>
